{% extends "clg_admin/admin_index.html" %}
{% load static %}
{% block title %}
Add Department
{% endblock %}
{% block wrapper %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}

</ul>
{% endif %}
<h1>Add Department Page</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="dpt_name" id="" placeholder="Department Name">
    <textarea name="dpt_desc" placeholder="Department Description"></textarea>
    <button type="submit">Add Department</button>
</form>
</form>
{% endblock %}
